<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png?id=v2" />
	<link rel="icon" href="%sveltekit.assets%/favicon.svg?id=v2">
	<link rel="mask-icon" href="%sveltekit.assets%/favicon.svg" color="#000000">

	<meta charset="utf-8" />
	<meta name="theme-color" content="#ffffff" />
	<!-- Apple does not allow svg icons. -->
	<!-- Use 196x196 png instead -->
	<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
	<link rel="apple-touch-icon-precomposed" href="%sveltekit.assets%/apple-touch-icon-precomposed.png" />

	<link rel="icon" sizes="196x196" href="%sveltekit.assets%/apple-touch-icon.png" />
	<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-wep-app-capable" content="yes" />

	<script>
		let deferredPrompt;
		window.addEventListener('beforeinstallprompt', (e) => {
			// Prevents the default mini-infobar or install dialog from appearing on mobile
			e.preventDefault();
			// Save the event because you'll need to trigger it later.
			deferredPrompt = e;
			// Show your customized install prompt for your PWA
			// Your own UI doesn't have to be a single element, you
			// can have buttons in different locations, or wait to prompt
			// as part of a critical journey.
			showInAppInstallPromotion();
		});
	</script>

	%sveltekit.head%
</head>

<!-- <body data-sveltekit-preload-data="hover"> -->

<body>
	<div style="display: contents">
		%sveltekit.body%
	</div>
</body>

</html>
