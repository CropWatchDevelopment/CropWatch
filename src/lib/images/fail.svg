            <svg width="100" height="100" viewBox="0 0 100 100"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Stable red circle -->
  <circle cx="50" cy="50" r="45"
          fill="none" stroke="#dc3545" stroke-width="5" />

  <!-- Animated red X segments -->
  <!-- Segment from center to top-left (30,30) -->
  <path d="M50 50 L30 30"
        fill="none"
        stroke="#dc3545"
        stroke-width="5"
        stroke-linecap="round"
        pathLength="100"
        stroke-dasharray="100"
        stroke-dashoffset="100">
    <animate attributeName="stroke-dashoffset"
             from="100" to="0"
             dur="0.5s"
             fill="freeze" />
  </path>

  <!-- Segment from center to bottom-right (70,70) -->
  <path d="M50 50 L70 70"
        fill="none"
        stroke="#dc3545"
        stroke-width="5"
        stroke-linecap="round"
        pathLength="100"
        stroke-dasharray="100"
        stroke-dashoffset="100">
    <animate attributeName="stroke-dashoffset"
             from="100" to="0"
             dur="0.5s"
             fill="freeze" />
  </path>

  <!-- Segment from center to top-right (70,30) -->
  <path d="M50 50 L70 30"
        fill="none"
        stroke="#dc3545"
        stroke-width="5"
        stroke-linecap="round"
        pathLength="100"
        stroke-dasharray="100"
        stroke-dashoffset="100">
    <animate attributeName="stroke-dashoffset"
             from="100" to="0"
             dur="0.5s"
             fill="freeze" />
  </path>

  <!-- Segment from center to bottom-left (30,70) -->
  <path d="M50 50 L30 70"
        fill="none"
        stroke="#dc3545"
        stroke-width="5"
        stroke-linecap="round"
        pathLength="100"
        stroke-dasharray="100"
        stroke-dashoffset="100">
    <animate attributeName="stroke-dashoffset"
             from="100" to="0"
             dur="0.5s"
             fill="freeze" />
  </path>
</svg>